<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中日翻译助手</title>
    
    <!-- Bootstrap CSS - 使用CDN，无需本地构建 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- 自定义样式 -->
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <!-- 标题区域 -->
                <div class="text-center mb-4">
                    <h1 class="display-6 fw-bold text-primary">
                        <i class="bi bi-translate"></i> 中日翻译助手
                    </h1>
                    <p class="text-muted">智能双向翻译，输入法指导，例句丰富</p>
                </div>

                <!-- 翻译卡片 -->
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <!-- 输入区域 -->
                        <div class="mb-4">
                            <label for="inputText" class="form-label fw-semibold">
                                <i class="bi bi-pencil-square"></i> 输入文本（中文或日文）
                            </label>
                            <textarea 
                                class="form-control form-control-lg" 
                                id="inputText" 
                                rows="4" 
                                placeholder="请输入要翻译的文本..."
                                maxlength="500"
                            ></textarea>
                            <div class="d-flex justify-content-between mt-2">
                                <small class="text-muted">支持中日双向智能识别</small>
                                <small class="text-muted">
                                    <span id="charCount">0</span>/500 字符
                                </small>
                            </div>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
                            <button 
                                type="button" 
                                class="btn btn-primary btn-lg px-4" 
                                onclick="translateText()"
                            >
                                <i class="bi bi-arrow-left-right"></i> 开始翻译
                            </button>
                            <button 
                                type="button" 
                                class="btn btn-outline-secondary btn-lg px-4" 
                                onclick="clearInput()"
                            >
                                <i class="bi bi-eraser"></i> 清空
                            </button>
                        </div>

                        <!-- 加载状态 -->
                        <div id="loadingDiv" class="text-center py-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">翻译中...</span>
                            </div>
                            <p class="mt-2 text-muted">AI正在分析和翻译...</p>
                        </div>

                        <!-- 结果区域 -->
                        <div id="resultDiv" style="display: none;">
                            <!-- 结果将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 使用说明 -->
                <div class="mt-4">
                    <div class="accordion" id="helpAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#helpContent">
                                    <i class="bi bi-question-circle me-2"></i> 使用说明
                                </button>
                            </h2>
                            <div id="helpContent" class="accordion-collapse collapse" data-bs-parent="#helpAccordion">
                                <div class="accordion-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h6><i class="bi bi-check-circle text-success"></i> 功能特色</h6>
                                            <ul class="list-unstyled">
                                                <li>🔍 智能语言检测</li>
                                                <li>📖 详细释义和例句</li>
                                                <li>⌨️ 输入法指导</li>
                                                <li>🎯 地道表达建议</li>
                                            </ul>
                                        </div>
                                        <div class="col-md-6">
                                            <h6><i class="bi bi-lightbulb text-warning"></i> 使用技巧</h6>
                                            <ul class="list-unstyled">
                                                <li>• 单个词汇：获得详细解释</li>
                                                <li>• 短句翻译：提供地道表达</li>
                                                <li>• 专业术语：显示使用场景</li>
                                                <li>• 最大支持500字符</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 主应用JS -->
    <script src="script.js"></script>
</body>
</html>
