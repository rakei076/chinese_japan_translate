<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中日翻译API V2.1 测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .api-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }
        .translate-form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .result {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-item {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🈳 中日翻译API V2.1 测试工具</h1>
        
        <div class="api-info" id="apiInfo">
            <h3>📡 API状态检测中...</h3>
        </div>

        <div class="translate-form">
            <h3>🔤 翻译测试</h3>
            <input type="text" id="textInput" placeholder="输入中文或日文..." value="你好世界">
            <button onclick="translate()">🚀 开始翻译</button>
        </div>

        <div id="result"></div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="processingTime">-</div>
                <div class="stat-label">处理时间</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="confidence">-</div>
                <div class="stat-label">置信度</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="cacheHits">-</div>
                <div class="stat-label">缓存命中</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="category">-</div>
                <div class="stat-label">词汇分类</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://chinese-translate-api.lurenjialu2.workers.dev';

        // 加载API信息
        async function loadApiInfo() {
            try {
                const response = await fetch(API_BASE);
                const data = await response.json();
                
                document.getElementById('apiInfo').innerHTML = `
                    <h3>📡 ${data.name}</h3>
                    <p><strong>版本:</strong> ${data.version}</p>
                    <p><strong>AI引擎:</strong> ${data.ai_engine}</p>
                    <p><strong>功能:</strong> ${data.features.join(', ')}</p>
                `;
            } catch (error) {
                document.getElementById('apiInfo').innerHTML = `
                    <h3>❌ API连接失败</h3>
                    <p>错误: ${error.message}</p>
                `;
            }
        }

        // 翻译函数
        async function translate() {
            const text = document.getElementById('textInput').value.trim();
            const resultDiv = document.getElementById('result');
            const statsDiv = document.getElementById('stats');
            
            if (!text) {
                alert('请输入要翻译的文本');
                return;
            }

            // 显示加载状态
            resultDiv.innerHTML = '<div class="loading">🔄 翻译中...</div>';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`${API_BASE}/api/translate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                const data = await response.json();
                
                // 显示翻译结果
                resultDiv.innerHTML = `
                    <h3>✅ 翻译结果</h3>
                    <p><strong>原文:</strong> ${text}</p>
                    <p><strong>译文:</strong> ${data.translations[0]}</p>
                    <p><strong>语言:</strong> ${data.detected_language}</p>
                    <p><strong>方向:</strong> ${data.translation_direction}</p>
                    <p><strong>读音:</strong> ${data.romanization}</p>
                    <p><strong>来源:</strong> ${data.source} ${data.from_cache ? '(缓存)' : '(新翻译)'}</p>
                `;

                // 更新统计信息
                document.getElementById('processingTime').textContent = data.processing_time;
                document.getElementById('confidence').textContent = Math.round(data.confidence * 100) + '%';
                document.getElementById('cacheHits').textContent = data.cache_hit_count;
                document.getElementById('category').textContent = data.word_category;
                statsDiv.style.display = 'grid';

            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ 翻译失败</h3>
                    <p>错误信息: ${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        }

        // 页面加载时获取API信息
        window.onload = loadApiInfo;

        // 回车键翻译
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                translate();
            }
        });
    </script>
</body>
</html>
