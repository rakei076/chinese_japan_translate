<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 中日翻译 V2.0 - AI 智能翻译</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .header-section {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 30px;
            text-align: center;
        }
        
        .input-section {
            padding: 30px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-outline-secondary {
            border-radius: 15px;
            padding: 12px 30px;
            font-weight: 500;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .badge-category {
            font-size: 0.8em;
            padding: 6px 12px;
            border-radius: 20px;
        }
        
        .category-地名 { background-color: #28a745; }
        .category-大学 { background-color: #007bff; }
        .category-计算机 { background-color: #6c757d; }
        .category-美食 { background-color: #fd7e14; }
        .category-交通 { background-color: #20c997; }
        .category-购物 { background-color: #e83e8c; }
        .category-旅游 { background-color: #17a2b8; }
        .category-文化 { background-color: #6f42c1; }
        .category-通用词汇 { background-color: #6c757d; }
        
        .loading-spinner {
            border: 3px solid #f3f3f4;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .char-counter {
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.8);
        }
        
        /* 文章翻译专用样式 */
        .article-translation {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .translation-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container">
                    <div class="header-section">
                        <h1 class="mb-3">
                            <i class="bi bi-translate me-3"></i>中日翻译 V2.0
                        </h1>
                        <p class="lead mb-0">基于 DeepSeek AI 的智能翻译平台</p>
                        <small class="d-block mt-2">支持词语翻译和文章翻译 | 无字数限制 | 全球边缘加速</small>
                    </div>
                    
                    <div class="input-section">
                        <div class="mb-4">
                            <label for="inputText" class="form-label fw-bold">
                                <i class="bi bi-pencil-square me-2"></i>请输入中文或日文
                            </label>
                            <textarea 
                                class="form-control" 
                                id="inputText" 
                                rows="4" 
                                placeholder="支持词语、句子、段落和文章翻译...&#10;&#10;词语示例：你好、東京大学&#10;文章示例：多行文本、长篇内容等"
                                maxlength="10000"
                            ></textarea>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <small class="char-counter" id="charCounter">0 / 10000 字符</small>
                                <small class="text-muted">
                                    <i class="bi bi-info-circle me-1"></i>
                                    自动识别翻译类型：词语或文章
                                </small>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
                            <button class="btn btn-primary btn-lg me-md-2" onclick="translateText()">
                                <i class="bi bi-translate me-2"></i>开始翻译
                            </button>
                            <button class="btn btn-outline-secondary btn-lg me-md-2" onclick="clearText()">
                                <i class="bi bi-arrow-clockwise me-2"></i>清空重写
                            </button>
                            <button class="btn btn-outline-info btn-lg" onclick="showCapabilities()">
                                <i class="bi bi-info-circle me-2"></i>我能做什么
                            </button>
                        </div>
                        
                        <!-- 加载动画 -->
                        <div id="loadingDiv" class="text-center py-4" style="display: none;">
                            <div class="loading-spinner"></div>
                            <p class="mt-3 text-muted">
                                <i class="bi bi-robot me-2"></i>AI 正在智能翻译中...
                            </p>
                        </div>
                        
                        <!-- 翻译结果 -->
                        <div id="resultDiv" style="display: none;"></div>
                    </div>
                </div>
                
                <div class="footer">
                    <p>
                        <i class="bi bi-heart-fill text-danger me-2"></i>
                        由 <strong>DeepSeek AI</strong> 提供翻译服务 | 
                        <strong>Cloudflare Pages</strong> 全球加速
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API 配置
        const API_ENDPOINT = '/api/translate';
        
        function checkCharCount() {
            const inputText = document.getElementById('inputText');
            const charCounter = document.getElementById('charCounter');
            const currentLength = inputText.value.length;
            const maxLength = 10000;
            
            charCounter.textContent = `${currentLength} / ${maxLength} 字符`;
            
            // 字符数颜色提示
            if (currentLength > maxLength * 0.9) {
                charCounter.className = 'char-counter text-warning';
            } else if (currentLength > maxLength * 0.95) {
                charCounter.className = 'char-counter text-danger';
            } else {
                charCounter.className = 'char-counter text-muted';
            }
        }
        
        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('resultDiv').style.display = 'none';
            checkCharCount();
        }
        
        function showCapabilities() {
            const resultDiv = document.getElementById('resultDiv');
            
            const capabilitiesHTML = `
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">
                        <i class="bi bi-robot me-2"></i>我可以为您做什么？
                    </h4>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card border-primary h-100">
                                <div class="card-header bg-primary text-white">
                                    <h6 class="mb-0"><i class="bi bi-translate me-2"></i>双向翻译服务</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="list-unstyled mb-0">
                                        <li><i class="bi bi-check-circle text-success me-2"></i>中文 → 日语翻译</li>
                                        <li><i class="bi bi-check-circle text-success me-2"></i>日语 → 中文翻译</li>
                                        <li><i class="bi bi-check-circle text-success me-2"></i>自动语言检测</li>
                                        <li><i class="bi bi-check-circle text-success me-2"></i>智能翻译策略选择</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card border-success h-100">
                                <div class="card-header bg-success text-white">
                                    <h6 class="mb-0"><i class="bi bi-gear me-2"></i>支持的内容类型</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="list-unstyled mb-0">
                                        <li><i class="bi bi-tag text-primary me-2"></i>词语和短语翻译</li>
                                        <li><i class="bi bi-chat-quote text-primary me-2"></i>句子和段落翻译</li>
                                        <li><i class="bi bi-file-text text-primary me-2"></i>长篇文章翻译（最大10,000字符）</li>
                                        <li><i class="bi bi-cpu text-primary me-2"></i>专业术语翻译</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card border-warning h-100">
                                <div class="card-header bg-warning text-dark">
                                    <h6 class="mb-0"><i class="bi bi-stars me-2"></i>智能特性</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="list-unstyled mb-0">
                                        <li><i class="bi bi-bezier2 text-warning me-2"></i>AI智能翻译（DeepSeek驱动）</li>
                                        <li><i class="bi bi-collection text-warning me-2"></i>9大词汇分类识别</li>
                                        <li><i class="bi bi-volume-up text-warning me-2"></i>日语平假名读音标注</li>
                                        <li><i class="bi bi-lightning text-warning me-2"></i>智能缓存加速</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card border-info h-100">
                                <div class="card-header bg-info text-white">
                                    <h6 class="mb-0"><i class="bi bi-speedometer2 me-2"></i>性能优势</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="list-unstyled mb-0">
                                        <li><i class="bi bi-clock text-info me-2"></i>响应速度 < 100ms</li>
                                        <li><i class="bi bi-globe text-info me-2"></i>全球300+节点加速</li>
                                        <li><i class="bi bi-shield-check text-info me-2"></i>99.99%服务可用性</li>
                                        <li><i class="bi bi-arrow-repeat text-info me-2"></i>智能缓存系统</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card border-secondary">
                        <div class="card-header bg-secondary text-white">
                            <h6 class="mb-0"><i class="bi bi-tags me-2"></i>支持的词汇分类</h6>
                        </div>
                        <div class="card-body">
                            <div class="d-flex flex-wrap gap-2">
                                <span class="badge category-地名 badge-category">地名</span>
                                <span class="badge category-大学 badge-category">大学</span>
                                <span class="badge category-计算机 badge-category">计算机</span>
                                <span class="badge category-美食 badge-category">美食</span>
                                <span class="badge category-交通 badge-category">交通</span>
                                <span class="badge category-购物 badge-category">购物</span>
                                <span class="badge category-旅游 badge-category">旅游</span>
                                <span class="badge category-文化 badge-category">文化</span>
                                <span class="badge category-通用词汇 badge-category">通用词汇</span>
                            </div>
                            <small class="text-muted mt-2 d-block">
                                系统会自动识别您输入的内容类型，并进行相应的专业翻译
                            </small>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">
                            <i class="bi bi-lightbulb text-warning me-2"></i>
                            <strong>使用提示：</strong>直接在上方输入框中输入中文或日文，点击"开始翻译"即可体验所有功能！
                        </p>
                    </div>
                </div>
            `;
            
            resultDiv.innerHTML = capabilitiesHTML;
            resultDiv.style.display = 'block';
            
            // 平滑滚动到结果
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        async function translateText() {
            const inputText = document.getElementById('inputText').value.trim();
            
            if (!inputText) {
                alert('请输入要翻译的文本');
                return;
            }
            
            if (inputText.length > 10000) {
                alert('输入文本超过10000字符限制');
                return;
            }
            
            const loadingDiv = document.getElementById('loadingDiv');
            const resultDiv = document.getElementById('resultDiv');
            
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: inputText })
                });
                
                loadingDiv.style.display = 'none';
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.error) {
                    showError(result.error);
                } else {
                    displayTranslationResult(result);
                }
                
            } catch (error) {
                console.error('翻译错误:', error);
                loadingDiv.style.display = 'none';
                showError('网络错误: ' + error.message);
            }
        }
        
        function displayTranslationResult(data) {
            const resultDiv = document.getElementById('resultDiv');
            
            try {
                let html = '<div class="alert alert-success position-relative" role="alert">';
                
                // 翻译类型标识
                const translationType = data.translation_type || 'word';
                const typeText = translationType === 'article' ? '文章翻译' : '词语翻译';
                const typeIcon = translationType === 'article' ? 'file-text' : 'tag';
                
                html += `<span class="badge bg-info translation-type-badge">
                    <i class="bi bi-${typeIcon} me-1"></i>${typeText}
                </span>`;
                
                html += '<h4 class="alert-heading"><i class="bi bi-translate me-2"></i>翻译结果</h4>';
                
                // 检测到的语言和分类标签（仅词语翻译显示）
                const badges = [];
                if (data.detected_language) {
                    const langIcon = data.detected_language === '中文' ? 'translate' : 'translate';
                    badges.push(`<span class="badge bg-primary me-2">
                        <i class="bi bi-${langIcon} me-1"></i>${data.translation_direction || data.detected_language}
                    </span>`);
                }
                
                if (data.word_category && translationType === 'word') {
                    const categoryClass = `category-${data.word_category}`;
                    badges.push(`<span class="badge ${categoryClass} badge-category">
                        <i class="bi bi-tag me-1"></i>${data.word_category}
                    </span>`);
                }
                
                if (badges.length > 0) {
                    html += `<div class="mb-3">${badges.join('')}</div>`;
                }
                
                // 获取原文
                const sourceText = document.getElementById('inputText').value.trim();
                
                if (translationType === 'article') {
                    // 文章翻译显示格式
                    html += `<div class="row mb-3">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0">
                                        <i class="bi bi-file-text me-2"></i>原文
                                        <span class="badge bg-secondary ms-2">${data.word_count || sourceText.length} 字符</span>
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <div class="article-translation">${sourceText}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="card border-primary">
                                <div class="card-header bg-primary text-white">
                                    <h6 class="mb-0">
                                        <i class="bi bi-arrow-right-circle me-2"></i>翻译结果
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <div class="article-translation text-primary">${data.translation}</div>
                                </div>
                            </div>
                        </div>
                    </div>`;
                } else {
                    // 词语翻译显示格式（保持原有格式）
                    const translationText = data.translations ? data.translations[0] : data.translation;
                    
                    html += `<div class="row mb-3">
                        <div class="col-md-6 mb-2">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">
                                        <i class="bi bi-file-text me-1"></i>原文
                                    </h6>
                                    <h5 class="card-title mb-0">${sourceText}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-white-50">
                                        <i class="bi bi-arrow-right-circle me-1"></i>翻译
                                    </h6>
                                    <h4 class="card-title mb-0">${translationText}</h4>
                                </div>
                            </div>
                        </div>
                    </div>`;
                    
                    // 额外信息卡片（仅词语翻译）
                    const infoCards = [];
                    
                    // 日语读音显示
                    if (data.romanization && data.romanization.trim() && 
                        data.romanization !== translationText && 
                        data.romanization !== sourceText) {
                        infoCards.push(`
                            <div class="col-md-6 mb-2">
                                <div class="card border-info">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-2 text-muted">
                                            <i class="bi bi-volume-up me-1"></i>日语读音（平假名）
                                        </h6>
                                        <p class="card-text fs-5 text-info">${data.romanization}</p>
                                    </div>
                                </div>
                            </div>
                        `);
                    }
                    
                    if (infoCards.length > 0) {
                        html += `<div class="row mb-3">${infoCards.join('')}</div>`;
                    }
                }
                
                // 性能信息（通用）
                const cacheStatus = data.from_cache ? '缓存命中' : '新翻译 (AI智能翻译)';
                const hitCount = data.cache_hit_count || 1;
                html += `<div class="row">
                    <div class="col-12">
                        <div class="card border-success">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">
                                    <i class="bi bi-speedometer2 me-1"></i>性能信息
                                </h6>
                                <p class="card-text">
                                    ${cacheStatus} (${hitCount}次) | 
                                    处理时间: ${data.processing_time} | 
                                    翻译类型: ${typeText}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>`;
                
                html += '</div>';
                
                resultDiv.innerHTML = html;
                resultDiv.style.display = 'block';
                
                // 平滑滚动到结果
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
            } catch (error) {
                console.error('显示结果错误:', error);
                showError('显示翻译结果时出错: ' + error.message);
            }
        }
        
        function showError(message) {
            const resultDiv = document.getElementById('resultDiv');
            resultDiv.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <strong>翻译失败</strong><br>
                    ${message}
                </div>
            `;
            resultDiv.style.display = 'block';
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            inputText.addEventListener('input', checkCharCount);
            
            // 回车键翻译（Ctrl+Enter）
            inputText.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    translateText();
                }
            });
            
            checkCharCount();
        });
    </script>
</body>
</html>
